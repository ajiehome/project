<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新标签页</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
	<link rel="stylesheet" href="css/index.css">
</head>
<body class="grey">
	<div id="app">
    	<div class="home">
            <form action="#" id="f" method="get">
                <div id="fakebox">
                    <div id="fakebox-text">搜索Google或输入网址</div>
                    <input id="fakebox-input" autoComplete="off" tabindex="-1" type="text" />
                    <div id="cursor"></div>
                    <input style="display: none;" type="text" />
                </div>
            </form>
            <div id="most-visited" class="thumb-ntp">
                <div id="mv-recos" style="width: 680px;">
                </div>
                <div id="mv-tiles" style="width: 680px;">
                </div>
                <div id="mv-notice" class="mv-notice-hide">
                    <span id="mv-msg">已删除缩略图。</span>
                    <span id="mv-notice-links">
                      <span id="mv-undo" tabindex="0">撤消</span>
                      <span id="mv-restore" tabindex="0">全部恢复</span>
                      <div id="mv-notice-x" tabindex="0"></div>
                    </span>
                </div>
            </div>
    	</div>
    </div>
	<script src="js/main.js"></script>
</body>
</html>
